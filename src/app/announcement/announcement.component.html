<mat-card class = "annoucement-container">
    <mat-card-header>
        <mat-card-title class = "title">{{announcement.title}}</mat-card-title>
        <mat-card-subtitle class = "author">{{announcement | authorName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="announcement.imageUrl">
    <mat-card-content>
        <p class = "message">{{announcement.message}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="edit(announcement)">Edit</button>
        <button mat-button color="warn" (click)="delete(announcement)">Delete</button>
    </mat-card-actions>
</mat-card>
